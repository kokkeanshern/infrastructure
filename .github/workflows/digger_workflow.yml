name: Digger Workflow

on:
  workflow_dispatch:
    inputs:
      spec:
        required: true
      run_name:
        required: false

run-name: '${{inputs.run_name}}'

jobs:
  digger-job:
    runs-on: ubuntu-latest
    permissions:
      contents: write      # required to merge PRs
      actions: write       # required for plan persistence
      id-token: write      # required for workload-identity-federation
      pull-requests: write # required to post PR comments
      issues: read         # required to check if PR number is an issue or not
      statuses: write      # required to validate combined PR status

    steps:
      - uses: actions/checkout@v4
      - name: ${{ fromJSON(github.event.inputs.spec).job_id }}
        run: echo "job id ${{ fromJSON(github.event.inputs.spec).job_id }}"
      - uses: diggerhq/digger@vLatest
        with:
          digger-spec: ${{ inputs.spec }}
          setup-terraform: true
          terraform-version: 1.12.2
        env:
          TF_VAR_oci_tenancy_id: ${{ secrets.OCI_TENANCY }}
          TF_VAR_oci_compartment_id: ${{ secrets.OCI_COMPARTMENT_ID }}
          TF_VAR_oci_user_id: ${{ secrets.OCI_USER_ID }}
          TF_VAR_oci_fingerprint: ${{ secrets.OCI_FINGERPRINT }}
          TF_VAR_oci_private_key: ${{ secrets.OCI_PRIVATE_KEY }}
          TF_VAR_oci_region: ${{ secrets.OCI_REGION }}
          TF_VAR_oci_namespace: ${{ secrets.OCI_NAMESPACE }}
          GITHUB_CONTEXT: ${{ toJson(github) }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
